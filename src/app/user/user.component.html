<div class="card mt-2 container">
  <div class="card-header">
    <h2>list User</h2>
  </div>
  <div>text color:
    R:<input #elementR type="range" min="0" max="255" value="0" (input)="getColorR(elementR.value)">
    G:<input #elementG type="range" min="0" max="255" value="0" (input)="getColorG(elementG.value)">
    B:<input #elementB type="range" min="0" max="255" value="0" (input)="getColorB(elementB.value)">
  </div>
  <div>
    <input #elementS type="text" (input)="search(elementS.value)" placeholder="search">
  </div>
  <div class="card-body">
    <table class="table table-striped text-center" [style.color]="getColor()">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Image</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody *ngIf="!elementS.value">
        <tr *ngFor="let user of users; let i = index" [style.color]="getColor()">
          <th scope="row">{{i + 1}}</th>
          <td>{{user.name}}</td>
          <td><img [src]="user.image" width="70"></td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.address}}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="elementS.value">
      <tr *ngFor="let user of userSearch; let i=index">
        <th scope="row">{{i + 1}}</th>
        <td>{{user.name}}</td>
        <td><img [src]="user.image" width="70"></td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.address}}</td>
<!--        <td>-->
<!--          <button class="btn btn-danger" (click)="deleteUser(i)">Delete</button>-->
<!--        </td>-->
      </tr>
      </tbody>
    </table>
  </div>
</div>
